<div class="hamburger" onclick="toggleSidebar(this)">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>
<div id="sidebar"class="sidebar">
    <h2>sidebar</h2>
    <ul class="list">
        <li onclick="SidebarSelection(this)" class="list-item">List item 1</li>
        <li onclick="SidebarSelection(this)" class="list-item">List item 2</li>
        <li onclick="SidebarSelection(this)" class="list-item">List item 3</li>
        <li onclick="SidebarSelection(this)" class="list-item">List item 4</li>
        <li onclick="SidebarSelection(this)" class="list-item">List item 5</li>
    </ul>
</div>
<div class="main">
    <div class="title">title</div>
    <div class="map">map</div>
</div>
<script >
    function toggleSidebar(hamburger) {
    var sidebarElem = window.document.getElementById("sidebar");
    var mainElem = window.document.getElementsByClassName("main")[0];
    sidebarElem.classList.toggle("open");
    mainElem.classList.toggle("open");
    hamburger.classList.toggle("open")
}

var prevSelection;

function SidebarSelection(item) {
    if(prevSelection) {
        if(prevSelection === item) {
            item.classList.toggle("selected");
            prevSelection = undefined;
        } else {
            prevSelection.classList.toggle("selected");
            item.classList.toggle("selected");
            prevSelection = item;
        }
    } else {
        item.classList.toggle("selected");
        prevSelection = item;
    }
}
</script>
