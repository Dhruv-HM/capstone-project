<form *ngIf="formGrp" [formGroup]="formGrp" (ngSubmit)="loginSubmit(formGrp.value)">
    <p class="" error-message></p>
    <div>Username:<input formControlName="userName" name="userName" type="text" class="username" /></div>
    <div>Email:<input formControlName="email" name="email" type="text" class="email" /></div>
    <div>Password:<input formControlName="password" name="password" type="text" class="password" /></div>
    <div>Role:<input formControlName="roleId" name="roleId" type="text" class="roleId" /></div>
    <div><input type="submit" value="Submit" /></div>

</form>
