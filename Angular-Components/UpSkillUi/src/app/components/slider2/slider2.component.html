<section class="product">
  <div class="container-fluid">
    <div class="slider-wrap">
      <div class="slider-main">
        <button type="button" class="card swiper-slide item" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
          style="color: black;" *ngFor="let d of courses" (click)="openModal(d.courseId)">
          <div class="image-box">
            <img src="assets/images/{{d.thumbnailUrl}}" alt="NO_IMAGE">
          </div>
          <div class="profile-details">
            <div class="name-job">
              <a href="" class="title-hyperlink"><b>{{d.title}}</b></a>
              <p class="name">{{d.author}}</p>
              <p><b>â‚¹ {{d.price}}</b></p>
            </div>
          </div>
        </button>
      </div>
      <div class="button-area">
        <button class="prev btn" appPrev (click)="buttonClick()">&lt;&lt;</button>
        <button class="next btn" appNext (click)="buttonClick()">&gt;&gt;</button>
      </div>
    </div>
  </div>
</section>

<!-- MODAL BOX -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">

  <div class="modal-dialog" id="myModal">
    <div class="modal-content">
      <button class="close-btn" (click)="doSomething()">x</button>
      <div class="modal-body">
        <div class="image-container">
          <img src="assets/images/{{cor.thumbnailUrl}}" alt="" class="course-image">
          <div class="btn-container">
            <Button class="cart-button btns">Add to cart</Button>
            <Button class="more-detail btns">View more details</Button>
          </div>
        </div>
        <div class="course-details">
          <div class="name-job">
            <a href="" class="title-hyperlink"><b>{{cor.title}}</b></a>
            <div class="extra-details">
              <span class="best-seller">{{cor.rating}}</span>
              <p class="updated-time">Last updated <b>{{cor.price}}</b></p>
            </div>
            <span class="course-duration">Total {{cor.duration}}</span>
            <div>{{cor.description}}
            </div>
            <ul>
              <li>Create their own Python Programs</li>
              <li>Parse the Web and Create their own Games</li>
              <li>Become an experienced Python Programmer</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
