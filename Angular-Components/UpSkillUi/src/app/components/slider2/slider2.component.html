<section class="product">
  <div class="container-fluid">
    <div class="slider-wrap">
      <div class="slider-main">
        <button type="button" class="card swiper-slide item" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
          style="color: black;" *ngFor="let d of courses" (click)="openModal(d.courseId)">
          <div class="image-box">
            <img src="assets/images/{{d.thumbnailUrl}}" alt="NO_IMAGE">
          </div>
          <div class="profile-details">
            <div class="name-job">
              <a href="" class="title-hyperlink"><b>{{d.title}}</b></a>
              <p class="name">{{d.author}}</p>
              <p><b>₹ {{d.price}}</b></p>
            </div>
          </div>
        </button>
      </div>
      <div>
        <button class="prev btn" appPrev (click)="buttonClick()">&lt;&lt;</button>
        <button class="next btn" appNext (click)="buttonClick()">&gt;&gt;</button>
      </div>
    </div>
  </div>
</section>

<!-- MODAL BOX -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">

  <div class="modal-dialog" id="myModal">
    <div class="modal-content">
      <button type="button" class="close-btn" data-bs-dismiss="modal">X</button>
      <div class="">
        <div class="image-container">
          <img src="assets/images/{{cor.thumbnailUrl}}" alt="" class="course-image">
          <div class="btn-container">
            <Button class="cart-button btns">Add to cart</Button>
            <Button class="more-detail btns" (click)="showCoursePage(cor.courseId)">More details</Button>
          </div>
        </div>
        <div class="course-details">
          <div>
            <a href="" class="title-hyperlink">{{cor.title}}</a>
            <div class="extra-details">
              <span class="rating">{{cor.rating}} star</span>
              <div *ngFor="let i of rating_arr" class="rating-div">
                <!-- <img src="assets/images/star.png" alt="" class="rating-star"> -->
                <img src="assets/images/star2.png" alt="" class="rating-star">
              </div>
              <p class="price">Price <b>₹{{cor.price}}</b></p>
            </div>
            <span class="course-duration">Total {{cor.duration}} hours</span>
            <div>{{cor.description}}
            </div>
            <ul>
              <li>Create their own Python Programs</li>
              <li>Parse the Web and Create their own Games</li>
              <li>Become an experienced Python Programmer</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
