<div class="row">
    <div class="col-md-8">
        <div class="video">
            <iframe width="720" height="415" [attr.src]="present_video" id="video">
            </iframe>
        </div>
    </div>
    <div class="col-md-4">
        <ol class="list-group">
        <div *ngFor="let v of videolinks">
            <button (click)="showVideo(v)" ><li class="list-group-item">{{v.title}}</li></button>
        </div>
    </ol>
    </div>
</div>
