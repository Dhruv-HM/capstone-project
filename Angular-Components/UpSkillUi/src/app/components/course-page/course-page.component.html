<div class="row">
    <div class="col-md-8">
        <div [ngClass]="textclass">
            <h2 style="padding-bottom: 30rem;">start your learning journey</h2>
        </div>
        <div class="video">
            <iframe style="box-shadow: 1px 1px 6px black;" width="720" height="415" [attr.src]="present_video" id="video">
            </iframe>
            <h2>{{coursetitle}}</h2>
            <hr>
            <div class="description">
                <p>{{course.description}}</p>
            </div>
            <h5>Reviews</h5>
            <div class="reviews" *ngFor="let r of reviews">
                <span style="margin: 0;font-weight:bold">{{r.author}}</span><span style="margin-left: 1rem;font-size:small">{{r.date}}</span>
                <p style="margin: 0;">{{r.rating}}<img style="width:1rem;margin-bottom:0.2rem" src="./assets/images/star.png" alt=""></p>
                <p>{{r.description}}</p>
                <hr>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <ol class="list-group">
        <div *ngFor="let v of videolinks">
            <a (click)="showVideo(v)" style="cursor: pointer;"><li class="list-group-item">{{v.title}}</li></a>
        </div>
    </ol>
    </div>
</div>
