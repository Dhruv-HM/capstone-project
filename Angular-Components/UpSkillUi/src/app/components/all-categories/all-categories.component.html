<h2><b>All Categories</b></h2>
<div class="grid-container">
  <button class="grid-item" *ngFor="let c of categoriesLst" (click)="showCourses(c.categoryId)">
    <div class="card">
      <img class="card-img-top" src={{c.imageUrl}} alt="Card image cap">
      <div class="card-body">
        <b class="card-text">{{c.categoryName}}</b>
      </div>
    </div>
  </button>
</div>
